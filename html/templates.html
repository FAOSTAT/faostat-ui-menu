<script type='text/x-handlebars-template' id='faostat_ui_menu_structure'>
    <div class='row'>
        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
            <nav class='navbar navbar-default' role='navigation'>
                <div class='container-fluid'>
                    <div class='navbar-header'>
                        <button type='button' class='navbar-toggle collapsed' data-toggle='collapse'
                                data-target='#navbar-collapse'>
                            <span class='sr-only'>{{toggle_navigation}}</span>
                            <span class='icon-bar'></span>
                            <span class='icon-bar'></span>
                            <span class='icon-bar'></span>
                        </button>
                        <a class='navbar-brand' href='{{home_link}}'>{{home}}</a>
                    </div>
                    <div class='collapse navbar-collapse' id='navbar-collapse'>
                        <ul class='nav navbar-nav'>
                            <li class='dropdown'>
                                <a href='#' class='dropdown-toggle' data-toggle='dropdown' role='button' aria-expanded='false'>
                                    <i class='fa fa-cloud-download'>
                                        {{browse}}
                                    </i>
                                </a>
                                <ul class='dropdown-menu' role='menu' id='browse_dropdown'>

                                </ul>
                            </li>
                            <li class='dropdown'>
                                <a href='#' class='dropdown-toggle' data-toggle='dropdown' role='button' aria-expanded='false'>
                                    <i class='fa fa-cloud-download'>
                                        {{download}}
                                    </i>
                                </a>
                                <ul class='dropdown-menu' role='menu' id='download_dropdown'>

                                </ul>
                            </li>
                            <li>
                                <a href='{{compare_link}}'>
                                    <i class='fa fa-share'>
                                        {{compare}}
                                    </i>
                                </a>
                            </li>
                            <li>
                                <a href='{{search_link}}'>
                                    <i class='fa fa-calendar'>
                                        {{search}}
                                    </i>
                                </a>
                            </li>
                            <li>
                                <a href='{{analysis_link}}'>
                                    <i class='fa fa-wrench'>
                                        {{analysis}}
                                    </i>
                                </a>
                            </li>
                            <li>
                                <a href='{{mes_link}}'>
                                    <i class='fa fa-wrench'>
                                        {{mes}}
                                    </i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</script>

<script type='text/x-handlebars-template' id='faostat_ui_menu_item'>
    {{#each group}}
    <li>
        <a href='{{item_link}}'>
            {{item_title}}
        </a>
    </li>
    {{/each}}
</script>
